<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="title">
			<div class="container">
				<h3 class="title_text">How Well Do You Know Me!!</h3>
				<div>
					<p class="title_para">You have scored <span class="text">0%</span>.</p>
				</div>
			</div>
		</section>
		<section class="ques-list">
			<form class="form-quiz">
				<div class="ques">
					<p>When is my birthday?</p>
					<div class="answer_list">
						<div class="answers">
							<input type="radio" name="ques1" value="A" />
							<label>15th Feb,2001</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques1" value="B" />
							<label>14th Feb,2001</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques1" value="C" />
							<label>15th Feb,2000</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques1" value="D" />
							<label>5th Feb,2000</label>
						</div>
					</div>
				</div>
				<div class="ques">
					<p>What is my Favourite Food?</p>
					<div class="answer_list">
						<div class="answers">
							<input type="radio" name="ques2" value="A" />
							<label>Pizza</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques2" value="B" />
							<label>Burger</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques2" value="C" />
							<label>Momo</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques2" value="D" />
							<label>Chowmein</label>
						</div>
					</div>
				</div>
				<div class="ques">
					<p>Who is my favourite Cricketer?</p>
					<div class="answer_list">
						<div class="answers">
							<input type="radio" name="ques3" value="A" />
							<label>Virat Kohli</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques3" value="B" />
							<label>Mahendra Singh Dhoni</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques3" value="C" />
							<label>Hardik Pandya</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques3" value="D" />
							<label>Rohit Sharma</label>
						</div>
					</div>
				</div>
				<div class="ques">
					<p>Favourite Genre</p>
					<div class="answer_list">
						<div class="answers">
							<input type="radio" name="ques4" value="A" />
							<label>Horror</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques4" value="B" />
							<label>Comedy,Romance</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques4" value="C" />
							<label>Crime thriller Drama</label>
						</div>
						<div class="answers">
							<input type="radio" name="ques4" value="D" />
							<label>Sci-fi</label>
						</div>
					</div>
					<div class="ques">
						<p>What will I choose?</p>
						<div class="answer_list">
							<div class="answers">
								<input type="radio" name="ques5" value="A" />
								<label>Power to get invisible</label>
							</div>
							<div class="answers">
								<input type="radio" name="ques5" value="B" />
								<label>Power to Read Minds</label>
							</div>
							<div class="answers">
								<input type="radio" name="ques5" value="C" />
								<label>Power to see Future</label>
							</div>
							<div class="answers">
								<input type="radio" name="ques5" value="D" />
								<label>Power to Fly</label>
							</div>
						</div>
					</div>
				</div>
				<input type="submit" class="sub"/>
			</form>
		</section>
		<script src="quiz.js"></script>
	</body>
</html>
